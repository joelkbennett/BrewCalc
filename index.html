<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brew Volumes</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brew Volumes</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#" data-toggle="modal" data-target="#settings-modal">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section id="grain-input" class="row section-padding">
        <div class="col-md-4">
            <form class="form-inline" role="form">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">Grain Weight: </span><input type="number" class="form-control" id="grain"/><span class="input-group-addon">Pounds</span>
                </div>
                <br><br>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">Hop Weight: </span><input type="number" class="form-control" id="hop"/><span class="input-group-addon">Ounces</span>
                </div>
            </form>
        </div>
</section>

<section id="results" class="row section-padding">
    <div class="col-md-3">
        <section id="mash-details" class="panel panel-default">
                <div class="panel-heading">
                    <h4>Vol in Centimetres</h4>
                </div>
                <div class="panel-body">
                    <div><p><strong>Mash Vol:</strong> <span id="mash-vol"></span></p></div>
                    <!--<div><p><strong>Mash-out Vol height:</strong> <span id="mash-out-vol"></span> cm</p></div>-->
                    <div><p><strong>Sparge Vol:</strong> <span id="sparge-vol"></span></p></div>
                    <div><p><strong>Pre-boil Vol:</strong> <span id="pre-boil-vol"></span></p></div>
                    <!--<div><p><strong>Post-boil Vol height:</strong> <span id="post-boil-vol"></span> cm</p></div>-->
                    <div><p><strong>After Cooling:</strong> <span id="cooled-vol"></span></p></div>
                </div>
        </section>
    </div>

    <div class="col-md-9">
        <section id="visuals">
            <div id="htl-visual" class="vessel">
                <div class="vessel-name">Hot Liquor</div>
                <div class="liquid water"></div>
                <div class="measure"></div>
                <div class="indicator level-indicator">
                    <div class="indicator-label inline-block drop-shadow">0 cm</div>
                    <div class="arrow-left inline-block"></div>
                </div>
            </div>


            <div id="mash-visual" class="vessel">
                <div class="vessel-name">Mash Tun</div>
                <div id="mash-grain">
                    <div class="indicator grain-indicator">
                        <div class="indicator-label inline-block drop-shadow">0 lb</div>
                    </div>
                </div>
                <div class="liquid mash"></div>
                <div class="measure"></div>
                <div class="indicator level-indicator">
                    <div class="indicator-label inline-block drop-shadow">0 cm</div>
                    <div class="arrow-left inline-block"></div>
                </div>
            </div>

            <div id="kettle-visual" class="vessel">
                <div class="vessel-name">Boil Kettle</div>
                <div id="kettle-hops">
                    <div class="indicator hop-indicator">
                        <div class="indicator-label inline-block drop-shadow">0 oz</div>
                    </div>
                </div>
                <div class="liquid wort"></div>
                <div class="measure"></div>
                <div class="indicator level-indicator">
                    <div class="indicator-label inline-block drop-shadow">0 cm</div>
                    <div class="arrow-left inline-block"></div>
                </div>
            </div>
        </section>
    </div>
</section>

<section id="settings">
    <div class="modal fade" id="settings-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Settings</h4>
                </div>
                <div class="modal-body">
                    <p></p>
                    <form class="form-inline" role="form">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon">Batch Size: </span><input type="number" class="form-control" id="batch-size"/><span class="input-group-addon">litres</span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app/systemPresets.js"></script>
<script src="js/app/volCalc.js"></script>
<script src="js/app/visuals.js"></script>
<script src="js/app/app.js"></script>
</body>
</html>
